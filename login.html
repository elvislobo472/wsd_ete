<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full" style="background-image: url(/cats.webp); background-position: left;">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form id="registrationForm" class="space-y-4">
    
            <div>
                <label for="name" class="block text-gray-700">Full Name</label>
                <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="PLease enter your full name">
                <p id="nameError" class="text-red-500 text-sm mt-1 hidden">Name must be at least 3 characters and only contain alphabetic characters and spaces.</p>
            </div>
            
      
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter your email">
                <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email address.</p>
            </div>
            
         
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter your password">
                <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Password must be at least 8 characters long and contain both letters and numbers.</p>
            </div>
            
            <div>
                <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Confirm your password">
                <p id="confirmPasswordError" class="text-red-500 text-sm mt-1 hidden">Passwords do not match.</p>
            </div>
            
          
            <div>
                <label for="dob" class="block text-gray-700">Date of Birth</label>
                <input type="date" id="dob" class="w-full p-2 border border-gray-300 rounded mt-1">
                <p id="dobError" class="text-red-500 text-sm mt-1 hidden">You must be at least 18 years old.</p>
            </div>
            
           
            <button type="submit" id="submitBtn" class="w-full bg-blue-500 text-white p-2 rounded mt-4">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
